<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>InstantGramen</title>
</head>

<body>
    <header>
        <h1>InstantGramen</h1>
        <a href="">Recipes</a>
        <a href="">About Us</a>
        <a href="">Contact</a>
    </header>
    <main>
        <h2>My Favourite Recipes</h2>
        <form>
            <h3>Add New Recipe</h3>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
            <br>
            <label for="cuisine">Cuisine: </label>
            <input type="text" name="cuisine" id="cuisine">
            <br>
            <label for="time">Time: </label>
            <input type="text" name="time" id="time">
            <br>
            <label for="ingredients">Ingredients (each on a new line): </label>
            <br>
            <textarea name="ingredients" id="ingredients"></textarea>
            <br>
            <label for="steps">Steps (each on a new line): </label>
            <br>
            <textarea name="steps" id="steps"></textarea>
            <br>
            <input type="submit" value="Add new recipe">
        </form>


        <ul id="recipe-list">
        </ul>
    </main>
    <footer>
        <a href="">About Us</a>
        <a href="">Contact</a>
        <a href="">Terms Of Use</a>
    </footer>
</body>

</html>
